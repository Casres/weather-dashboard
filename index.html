<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dash</title>
    <link rel="stylesheet" href="./assets/css/style.css/">
</head>
<!-- the entire webpage // mainly will be used for background color -->
<body id="background">
    <!-- where all content will be displayed -->
    <main>
        <!-- where the user can search for the city -->
        <div id="city-search">
            <h2>search for a city</h2>
            <textarea name="" id="" cols="30" rows="2"></textarea>
            <button id="" cols="30" rows="2">search</button>
        </div>
        <!-- the current weather info for the day in user searched city -->
        <div id="city-weather-info">
            atlanta
        </div>
        <!-- the 5 day forecast -->
        <div id="5-day-forcast">
            <div id="day-1" class="weekday-report">
                <a>1/01/2020</a>
            </div>
            <div id="day-2" class="weekday-report">
                <a>2/02/2020</a>
            </div>
            <div id="day-3" class="weekday-report">
                <a>3/03/2020</a>
            </div>
            <div id="day-4" class="weekday-report">
                <a>4/04/2020</a>
            </div>
            <div id="day-5" class="weekday-report">
                <a>5/05/2020</a>
            </div>
        </div>
    </main>    
</body>
</html>
