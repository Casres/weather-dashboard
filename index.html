        <h1 id="title" class="col-md-12 d-flex justify-content-center">Weather Dashboard</h1>

        <!-- where the user can search for the city/display user search history -->
        <div id="city-search" class="d-flex flex-column col-md-3 ">
            <h2 id="user-instruction">Search For A City</h2>
            <div class="input-group">
                <form id="sbmt-user-input-form">

                    <input id="user-input" type="text">

                    <button id="search-btn" type="">search</button>

            </div>

            <div id="search-history" class="search-items ">

            </div>

            <div id="city-weather-info" class="" >

                    <p>Humidity: <span id="humidity-reading"> </span>%</p>
                    <p>UV Index: <span id="uvi-reading"> </p>
                </div>
            </div>
